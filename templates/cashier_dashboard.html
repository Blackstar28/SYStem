<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cashier Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center">ðŸ›’ Cashier Dashboard</h1>
        <hr>

        <h3>Process a Sale</h3>
        <a href="{{ url_for('process_sale') }}" class="btn btn-success">ðŸ’µ Process Sale</a>

        <h3 class="mt-4">Available Products</h3>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>ID</th><th>Name</th><th>Price</th><th>Stock</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>${{ product.price }}</td>
                    <td>{{ product.stock }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <hr>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">ðŸšª Logout</a>
    </div>
</body>
</html>
