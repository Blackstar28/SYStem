<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}POS System{% endblock %}</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-dark text-white">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">ðŸ›’ POS System</a>
            <button class="btn btn-outline-light" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}

        {% if current_user.role == "admin" %}
          <a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
          <a href="{{ url_for('sales_report') }}">Sales Reports</a>
          
        {% elif current_user.role == "cashier" %}
          <a href="{{ url_for('cashier_dashboard') }}">Cashier Dashboard</a>
          <a href="{{ url_for('process_sale') }}">Process Sale</a>
        {% endif %}
          <a href="{{ url_for('logout') }}">Logout</a>

    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("bg-dark");
            document.body.classList.toggle("text-white");
        }
    </script>

</body>
</html>
