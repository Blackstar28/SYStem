<!DOCTYPE html>
<html lang="en">
<head>
    <title>Receipt</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5 text-center">

  

{% block content %}
<h1 class="text-center">🧾 Your Receipt</h1>

<!-- Animated Receipt Display -->
<iframe src="{{ receipt_path }}" width="100%" height="500px" class="border shadow-lg rounded"></iframe>

<div class="text-center mt-4">
    <button onclick="printReceipt()" class="btn btn-primary btn-lg">🖨️ Print Receipt</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary btn-lg">🏠 Back to Home</a>
</div>

<script>
    function printReceipt() {
        var printWindow = window.open("{{ receipt_path }}", "_blank");
        printWindow.print();
    }
</script>
{% endblock %}

</body>
</html>
